<div class="container">
    <h2>Messages feed</h2>
    <div class="panel">
        <form class="form-inline">
            <div class="form-group">
                <label for="user-select">User</label>
                <select ng-model="$ctrl.search.userId" class="form-control" ng-options="user.id as user.name for user in $ctrl.users">
                    <option value="">Any user</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="user-select">Message</label>
                <input type="text" ng-model="$ctrl.search.message" placeholder="Enter search phrase" class="form-control"></input>
            </div>
        </form>
    </div>
    <messages-feed messages="$ctrl.messages" filter="$ctrl.search"></messages-feed>
</div>
